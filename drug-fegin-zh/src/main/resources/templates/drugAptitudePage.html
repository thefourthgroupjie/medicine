<script>
    //页面初始化
    $(function () {
        initMyTable();
    })
    //条查刷新
    function searchUser(){
        $("#drugAptitudeTable").bootstrapTable('refresh');
    }
    //查询药品库数据
    function initMyTable(){
        $("#drugAptitudeTable").bootstrapTable({
            url:"/findDrugList",
            pagination:true,
            pageList:[5,10,15,20],
            pageNumber:1,
            pageSize:5,
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数
            sidePagination: "server",// 服务端分页
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            striped:true,//斑马线
            queryParams:function(){
                return{
                    page:this.pageNumber,
                    rows:this.pageSize,
                }
            },
            columns:[

                    {field:'drugId',title:'药品编号'},
                    {field:'drugName',title:'产品名称'},
                    {field:'specification',title:'规格'},
                    {field:'manEnterprise',title:'生产企业'},
                    {field:'123',title:'操作',formatter:function(value,row,index){
                            return '<a   href="javascript:exportExcel2('+row.drugId+');">下载</a>';
                        }}

            ]
        })
    }

    //下载
    function exportExcel2(id){
        location.href="./exportExcel2?id="+id;
    }
</script>
