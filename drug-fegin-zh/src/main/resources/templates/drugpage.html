<script>
    //页面初始化
    $(function () {
        initMyTable();
    })
    //条查刷新
    function searchUser(){
        $("#drugTable").bootstrapTable('refresh');
    }
    //查询药品库数据
    function initMyTable(){
        $("#drugTable").bootstrapTable({
            url:"/findDrugList",
            pagination:true,
            pageList:[5,10,15,20],
            pageNumber:1,
            pageSize:5,
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数
            sidePagination: "server",// 服务端分页
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            striped:true,//斑马线
            queryParams:function(){
                return{
                    page:this.pageNumber,
                    rows:this.pageSize,
                }
            },
            columns:[
                [
                    {field:'id',title:"主键ID"},
                    {field:'drugId',title:'药品编号'},
                    {field:'drugName',title:'药品名称'},
                    {field:'drugForm',title:'剂型'},
                    {field:'drugChara',title:'药品特征'},
                    {field:'specification',title:'规格'},
                    {field:'conversion',title:'转换系数'},
                    {field:'unit',title:'单位'},
                    {field:'packingUnit',title:'包装单位'},
                    {field:'directoryType',title:'目录类型'},
                    {field:'manEnterprise',title:'生产企业'},
                    {field:'shoEnterprise',title:'入围企业'},
                    {field:'price',title:'采购价格'},
                    {field:'retail',title:'临时零售'}
                ]
            ]
        })
    }
    </script>
